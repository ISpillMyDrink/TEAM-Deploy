; Data file locations for TEAM-Deploy
;imageLocation=
;answerfileLocation=
;associationfileLocation=
;packageLocation=
;modulesLocation=

; Default bootloader and partitioning scheme for new installation
bootType=UEFI
partitionTable=GPT

; Default partition sizes for new installation
sizeSystem=200
sizeRecovery=1000
sizeMSR=16

; Default drive letters for new installation
letterSystem=J
letterOS=K
letterRecovery=L

; Default system architecture (X64 / X86)
arch=X64

; Default drive ID (X for none)
diskID=X

; Default image index and edition (X for none)
imageID=1
imageEdition=Windows 10 Home

; Default answerfile index (X for none)
answerID=2

; Default association file index (X for none)
assocID=1

; Default provisioning package index (X for none)
packageID=X

; Path to Assessment and Deployment Kit (ignored if not found)
adkLocation=X:\ADK